name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
    paths:
      - 'frontend/**'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      
      - name: Setup Pages
        uses: actions/configure-pages@v3
      
      - name: Build
        run: |
          mkdir -p _site
          cp -r frontend/* _site/
          # Inject API endpoint if provided
          if [ -n "${{ secrets.API_ENDPOINT }}" ]; then
            sed -i "s|window.API_ENDPOINT |||g" _site/index.html || true
            sed -i "s|'https://your-api-url.railway.app'|'${{ secrets.API_ENDPOINT }}'|g" _site/index.html || true
          fi
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v1
        with:
          path: '_site'
      
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1

